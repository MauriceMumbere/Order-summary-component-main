<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap");
      body {
        font-family: "Red Hat Display", sans-serif;
      }
      .custom-btn-bg:hover {
        background-color: hsl(224, 23%, 55%);
      }
      .custom-link:hover {
        color: hsl(224, 23%, 55%);
      }
      .custom-blue-very-pal {
        background-color: hsl(225, 100%, 98%);
      }
    </style>
  </head>
  <body>
    <main>
      <div
        class="flex items-center h-screen bg-[url('./images/pattern-background-mobile.svg')] md:bg-[url('./images/pattern-background-desktop.svg')] bg-no-repeat bg-contain w-full bg-blue-100 px-5"
      >
        <div
          class="w-[25rem] m-auto rounded-xl overflow-hidden bg-white text-center"
        >
          <div>
            <img src="./images/illustration-hero.svg" alt="" />
          </div>
          <div class="p-9 space-y-5">
            <h1 class="font-bold text-2xl">Order Summary</h1>
            <div class="flex justify-center">
              <p class="max-w-[17rem] text-[16px] text-gray-400">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>
            <div
              class="flex items-center justify-between custom-blue-very-pal bg-opacity-20 rounded-lg p-3"
            >
              <div class="flex items-center gap-2">
                <div>
                  <img src="./images/icon-music.svg" alt="" />
                </div>
                <div class="flex flex-col">
                  <span class="font-bold">Annual Plan</span>
                  <span class="text-gray-400">$59.99/year</span>
                </div>
              </div>
              <div>
                <a
                  class="text-blue-800 custom-link underline hover:no-underline font-bold"
                  href=""
                  >Change</a
                >
              </div>
            </div>
            <div>
              <button
                class="w-full bg-blue-800 custom-btn-bg rounded-lg text-white p-3 shadow-xl cursor-pointer font-bold"
              >
                Proceed to Payment
              </button>
            </div>
            <div>
              <button
                class="text-blue-700 hover:text-blue-900 cursor-pointer font-bold text-gray-400"
              >
                Cancel Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
